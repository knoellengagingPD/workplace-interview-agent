steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clarity-logger:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clarity-logger:latest'
      - './cloud-run-logger'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clarity-logger:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'clarity-logger'
      - '--image=gcr.io/$PROJECT_ID/clarity-logger:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'

images:
  - 'gcr.io/$PROJECT_ID/clarity-logger:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/clarity-logger:latest'

options:
  logging: CLOUD_LOGGING_ONLY
